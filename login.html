<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PromptCart</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script>
        // Apply theme from localStorage on page load to prevent FOUC
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.add('light-theme');
        }
    </script>
    <style>
        :root {
            --primary: #6C63FF;
            --primary-hover: #5850e6;
            --bg: #0f0f23;
            --bg-card: #1a1a2e;
            --text: #e4e4e7;
            --text-muted: #a1a1aa;
            --border: #27272a;
            --error: #ef4444;
        }

        :root.light-theme {
            --bg: #f4f4f5;
            --bg-card: #ffffff;
            --text: #18181b;
            --text-muted: #71717a;
            --border: #e4e4e7;
            --error: #dc2626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .light-theme .logo {
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: var(--text-muted);
            font-size: 14px;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text);
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        input.error {
            border-color: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .login-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.4);
        }

        .light-theme .login-btn:hover {
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.2);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            background: var(--bg-card);
            padding: 0 16px;
            position: relative;
            color: var(--text-muted);
            font-size: 13px;
        }

        .light-theme .divider span {
            background: var(--bg-card);
        }

        .guest-link {
            display: block;
            text-align: center;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .guest-link:hover {
            color: var(--primary);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 24px;
            }

            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="images/logo.png" alt="PromptCart Logo" style="height: 64px; margin-bottom: 16px;">
            <div class="logo">PromptCart</div>
            <div class="tagline">Build, store & use powerful AI prompts</div>
        </div>

        <div class="login-card">
            <h2 class="form-title">Welcome back</h2>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                    <div class="error-message" id="emailError">Please enter a valid email</div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                    <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <a href="index.html" class="guest-link">Continue as Guest →</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            let isValid = true;
            
            emailInput.classList.remove('error');
            passwordInput.classList.remove('error');
            emailError.classList.remove('show');
            passwordError.classList.remove('show');

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                emailInput.classList.add('error');
                emailError.classList.add('show');
                isValid = false;
            }

            if (passwordInput.value.length < 6) {
                passwordInput.classList.add('error');
                passwordError.classList.add('show');
                isValid = false;
            }

            if (isValid) {
                window.location.href = 'dashboard.html';
            }
        });

        emailInput.addEventListener('input', () => {
            emailInput.classList.remove('error');
            emailError.classList.remove('show');
        });

        passwordInput.addEventListener('input', () => {
            passwordInput.classList.remove('error');
            passwordError.classList.remove('show');
        });
    </script>
</body>
</html>
