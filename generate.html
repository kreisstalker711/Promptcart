<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Prompt - PromptCart</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script>
        // Apply theme from localStorage on page load to prevent FOUC
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.add('light-theme');
        }
        // Auth Check
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <style>
        :root {
            --primary: #6C63FF;
            --primary-hover: #5850e6;
            --bg: #0f0f23;
            --bg-card: #1a1a2e;
            --bg-hover: #252540;
            --text: #e4e4e7;
            --text-muted: #a1a1aa;
            --border: #27272a;
            --success: #10b981;
        }

        :root.light-theme {
            --bg: #f4f4f5;
            --bg-card: #ffffff;
            --bg-hover: #f9fafb;
            --text: #18181b;
            --text-muted: #71717a;
            --border: #e4e4e7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        .navbar {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .light-theme .logo {
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-avatar {
            width: 36px; height: 36px; border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, #a78bfa 100%);
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; cursor: pointer; transition: transform 0.3s ease;
        }
        .user-avatar:hover { transform: scale(1.05); }

        .container { display: flex; min-height: calc(100vh - 69px); }

        .sidebar {
            width: 260px; background: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 24px 0; position: sticky; top: 69px;
            height: calc(100vh - 69px); overflow-y: auto;
        }

        .sidebar-item {
            padding: 12px 24px; display: flex; align-items: center; gap: 12px;
            color: var(--text-muted); text-decoration: none;
            transition: all 0.3s ease; cursor: pointer; font-size: 14px;
        }
        .sidebar-item:hover { background: var(--bg-hover); color: var(--text); }
        .sidebar-item.active {
            background: rgba(108, 99, 255, 0.1); color: var(--primary);
            border-left: 3px solid var(--primary);
        }
        .sidebar-item span { font-size: 18px; }

        .main-content { flex: 1; padding: 32px; overflow-y: auto; }
        .page-title { font-size: 28px; font-weight: 600; margin-bottom: 24px; }

        .generator-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px;
            max-width: 800px;
            margin-bottom: 32px;
        }

        .form-group { margin-bottom: 24px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text); }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text);
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-textarea { min-height: 120px; resize: vertical; }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none; border-color: var(--primary);
        }

        .btn-generate {
            background: var(--primary); color: white; border: none;
            padding: 14px 32px; border-radius: 8px; font-size: 16px;
            font-weight: 600; cursor: pointer; transition: all 0.3s ease;
            display: flex; align-items: center; gap: 8px;
        }
        .btn-generate:hover { background: var(--primary-hover); transform: translateY(-2px); }

        .result-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px;
            max-width: 800px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .result-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .result-title { font-size: 18px; font-weight: 600; }
        
        .prompt-output {
            background: var(--bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            color: var(--text-muted);
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .mobile-menu-btn { display: none; background: none; border: none; color: var(--text); font-size: 24px; cursor: pointer; }

        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -260px; top: 69px; z-index: 99; transition: left 0.3s ease; }
            .sidebar.open { left: 0; }
            .mobile-menu-btn { display: block; }
            .main-content { padding: 20px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div style="display: flex; align-items: center; gap: 16px;">
            <button class="mobile-menu-btn" id="menuToggle">‚ò∞</button>
            <div style="display: flex; align-items: center; gap: 10px;">
                <img src="logo.png" alt="PromptCart Logo" style="height: 32px;">
                <div class="logo">Promptcart</div>
            </div>
        </div>
        <div class="user-avatar" onclick="window.location.href='settings.html'">U</div>
    </nav>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <a href="index.html" class="sidebar-item">
                <span>üìä</span>
                <div>Dashboard</div>
            </a>
            <a href="templates.html" class="sidebar-item">
                <span>üìù</span>
                <div>Templates</div>
            </a>
            <a href="generate.html" class="sidebar-item active">
                <span>‚ú®</span>
                <div>Generate Prompt</div>
            </a>
            <a href="settings.html" class="sidebar-item">
                <span>‚öôÔ∏è</span>
                <div>Settings</div>
            </a>
        </aside>

        <main class="main-content">
            <h1 class="page-title">Generate New Prompt</h1>

            <div class="generator-card">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label">Role</label>
                        <input type="text" class="form-input" id="userRole" placeholder="e.g. SaaS Product Designer">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label class="form-label">Domain</label>
                        <input type="text" class="form-input" id="userDomain" placeholder="e.g. AI Tools">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Objective (What to reshape)</label>
                    <textarea class="form-textarea" id="userObjective" placeholder="E.g., Create a landing page copy for a new AI tool..."></textarea>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label class="form-label">Target Audience</label>
                        <input type="text" class="form-input" id="userAudience" placeholder="e.g. Small Business Owners">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tone</label>
                        <select class="form-select" id="userTone">
                            <option value="Professional">Professional</option>
                            <option value="Casual">Casual</option>
                            <option value="Persuasive">Persuasive</option>
                            <option value="Educational">Educational</option>
                            <option value="Witty">Witty</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Format</label>
                        <select class="form-select" id="userFormat">
                            <option value="Paragraph">Paragraph</option>
                            <option value="Bullet Points">Bullet Points</option>
                            <option value="Code Block">Code Block</option>
                            <option value="Step-by-Step Guide">Step-by-Step Guide</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Constraints (Optional)</label>
                        <input type="text" class="form-input" id="userConstraints" placeholder="e.g. Max 200 words">
                    </div>
                </div>

                <button class="btn-generate" id="generateBtn">
                    <span>‚ú®</span> Generate Magic
                </button>
            </div>

            <div class="result-section" id="resultSection">
                <div class="result-header">
                    <div class="result-title">Generated Prompt</div>
                    <button style="background:none; border:none; color:var(--primary); cursor:pointer; font-weight:600;">üìã Copy</button>
                </div>
                <div class="prompt-output" id="promptOutput"></div>
            </div>
        </main>
    </div>

    <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const generateBtn = document.getElementById('generateBtn');
    const resultSection = document.getElementById('resultSection');
    const promptOutput = document.getElementById('promptOutput');

    const userRole = document.getElementById('userRole');
    const userDomain = document.getElementById('userDomain');
    const userObjective = document.getElementById('userObjective');
    const userAudience = document.getElementById('userAudience');
    const userTone = document.getElementById('userTone');
    const userFormat = document.getElementById('userFormat');
    const userConstraints = document.getElementById('userConstraints');

    menuToggle.addEventListener('click', () => sidebar.classList.toggle('open'));

    document.addEventListener('click', (e) => {
        if (window.innerWidth <= 768 && 
            !sidebar.contains(e.target) && 
            !menuToggle.contains(e.target)) {
            sidebar.classList.remove('open');
        }
    });

    generateBtn.addEventListener('click', async () => {

        // ‚úÖ validation
        if (!userObjective.value.trim()) {
            alert("Please enter an objective.");
            return;
        }

        generateBtn.innerHTML = '<span>‚è≥</span> Generating...';
        generateBtn.disabled = true;

        const requestData = {
            role: userRole.value,
            domain: userDomain.value,
            objective: userObjective.value,
            targetAudience: userAudience.value,
            tone: userTone.value,
            outputFormat: userFormat.value,
            constraints: userConstraints.value
        };

        try {
            const response = await fetch('http://localhost:3000/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestData)
            });

            const data = await response.json();

            promptOutput.textContent = data.prompt;
            resultSection.style.display = 'block';

            // optional stats
            let count = parseInt(localStorage.getItem('promptCount') || '0');
            localStorage.setItem('promptCount', count + 1);

            resultSection.scrollIntoView({ behavior: 'smooth' });

        } catch (error) {
            console.error(error);
            alert("‚ùå Server not running or error occurred");
        } finally {
            generateBtn.innerHTML = '<span>‚ú®</span> Generate Magic';
            generateBtn.disabled = false;
        }
    });
</script>

</body>
</html>
