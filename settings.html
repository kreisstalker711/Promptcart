<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - PromptCart</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script>
        // Apply theme from localStorage on page load to prevent FOUC
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.add('light-theme');
        }
    </script>
    <style>
        :root {
            --primary: #6C63FF;
            --primary-hover: #5850e6;
            --bg: #0f0f23;
            --bg-card: #1a1a2e;
            --bg-hover: #252540;
            --text: #e4e4e7;
            --text-muted: #a1a1aa;
            --border: #27272a;
            --success: #10b981;
        }

        :root.light-theme {
            --bg: #f4f4f5;
            --bg-card: #ffffff;
            --bg-hover: #f9fafb;
            --text: #18181b;
            --text-muted: #71717a;
            --border: #e4e4e7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        .navbar {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .light-theme .logo {
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-avatar {
            width: 36px; height: 36px; border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, #a78bfa 100%);
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; cursor: pointer; transition: transform 0.3s ease;
        }
        .user-avatar:hover { transform: scale(1.05); }

        .container { display: flex; min-height: calc(100vh - 69px); }

        .sidebar {
            width: 260px; background: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 24px 0; position: sticky; top: 69px;
            height: calc(100vh - 69px); overflow-y: auto;
        }

        .sidebar-item {
            padding: 12px 24px; display: flex; align-items: center; gap: 12px;
            color: var(--text-muted); text-decoration: none;
            transition: all 0.3s ease; cursor: pointer; font-size: 14px;
        }
        .sidebar-item:hover { background: var(--bg-hover); color: var(--text); }
        .sidebar-item.active {
            background: rgba(108, 99, 255, 0.1); color: var(--primary);
            border-left: 3px solid var(--primary);
        }
        .sidebar-item span { font-size: 18px; }

        .main-content { flex: 1; padding: 32px; overflow-y: auto; }
        .page-title { font-size: 28px; font-weight: 600; margin-bottom: 24px; }

        .settings-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 32px;
            max-width: 800px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 0;
            border-bottom: 1px solid var(--border);
        }
        .setting-item:first-child {
            padding-top: 16px;
        }
        .setting-item:last-child {
            border-bottom: none;
            padding-bottom: 16px;
        }
        .setting-label h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        .setting-label p {
            font-size: 13px;
            color: var(--text-muted);
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg);
            border: 1px solid var(--border);
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: var(--text-muted);
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        input:checked + .slider:before {
            transform: translateX(22px);
            background-color: white;
        }

        .mobile-menu-btn { display: none; background: none; border: none; color: var(--text); font-size: 24px; cursor: pointer; }

        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -260px; top: 69px; z-index: 99; transition: left 0.3s ease; }
            .sidebar.open { left: 0; }
            .mobile-menu-btn { display: block; }
            .main-content { padding: 20px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div style="display: flex; align-items: center; gap: 16px;">
            <button class="mobile-menu-btn" id="menuToggle">‚ò∞</button>
            <div style="display: flex; align-items: center; gap: 10px;">
                <img src="logo.png" alt="PromptCart Logo" style="height: 32px;">
                <div class="logo">PromptCart</div>
            </div>
        </div>
        <div class="user-avatar">U</div>
    </nav>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <a href="index.html" class="sidebar-item">
                <span>üìä</span>
                <div>Dashboard</div>
            </a>
            <a href="templates.html" class="sidebar-item">
                <span>üìù</span>
                <div>Templates</div>
            </a>
            <a href="generate.html" class="sidebar-item">
                <span>‚ú®</span>
                <div>Generate Prompt</div>
            </a>
            <a href="settings.html" class="sidebar-item active">
                <span>‚öôÔ∏è</span>
                <div>Settings</div>
            </a>
        </aside>

        <main class="main-content">
            <h1 class="page-title">Settings</h1>

            <div class="settings-card">
                <div class="setting-item">
                    <div class="setting-label">
                        <h3>Theme</h3>
                        <p>Switch between light and dark mode.</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </main>
    </div>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const themeToggle = document.getElementById('themeToggle');

        menuToggle.addEventListener('click', () => sidebar.classList.toggle('open'));

        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && !sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });

        // Set initial state of the toggle based on localStorage
        if (localStorage.getItem('theme') === 'light') {
            themeToggle.checked = true;
        }

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                document.documentElement.classList.add('light-theme');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.remove('light-theme');
                localStorage.setItem('theme', 'dark'); // or remove item
            }
        });
    </script>
</body>
</html>
