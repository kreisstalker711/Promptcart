<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - PromptCart</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script>
        // Apply theme from localStorage on page load to prevent FOUC
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.add('light-theme');
        }
    </script>
    <style>
        :root {
            --primary: #ffffff;
            --primary-hover: #cccccc;
            --bg: #000000;
            --bg-card: #121212;
            --bg-hover: #272727;
            --text: #ffffff;
            --text-muted: #888888;
            --border: #333333;
            --success: #10b981;
            --warning: #f59e0b;
            --info: #3b82f6;
        }

        :root.light-theme {
            --bg: #f4f4f5;
            --bg-card: #ffffff;
            --bg-hover: #f9fafb;
            --text: #18181b;
            --text-muted: #71717a;
            --border: #e4e4e7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        .navbar {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #666666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .light-theme .logo {
            background: linear-gradient(135deg, #000000 0%, #666666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-avatar {
            width: 36px; height: 36px; border-radius: 50%;
            background: linear-gradient(135deg, #333333 0%, #000000 100%);
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; cursor: pointer; transition: transform 0.3s ease;
        }
        .user-avatar:hover { transform: scale(1.05); }

        .container { display: flex; min-height: calc(100vh - 69px); }

        .sidebar {
            width: 260px; background: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 24px 0; position: sticky; top: 69px;
            height: calc(100vh - 69px); overflow-y: auto;
        }

        .sidebar-item {
            padding: 12px 24px; display: flex; align-items: center; gap: 12px;
            color: var(--text-muted); text-decoration: none;
            transition: all 0.3s ease; cursor: pointer; font-size: 14px;
        }
        .sidebar-item:hover { background: var(--bg-hover); color: var(--text); }
        .sidebar-item.active {
            background: rgba(108, 99, 255, 0.1); color: var(--primary);
            border-left: 3px solid var(--primary);
        }
        .sidebar-item span { font-size: 18px; }

        .main-content { flex: 1; padding: 32px; overflow-y: auto; }
        .page-title { font-size: 28px; font-weight: 600; margin-bottom: 24px; }

        .settings-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 32px;
            max-width: 800px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 0;
            border-bottom: 1px solid var(--border);
        }
        .setting-item:first-child {
            padding-top: 16px;
        }
        .setting-item:last-child {
            border-bottom: none;
            padding-bottom: 16px;
        }
        .setting-label h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        .setting-label p {
            font-size: 13px;
            color: var(--text-muted);
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg);
            border: 1px solid var(--border);
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: var(--text-muted);
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        input:checked + .slider:before {
            transform: translateX(22px);
            background-color: #000;
        }

        .mobile-menu-btn { display: none; background: none; border: none; color: var(--text); font-size: 24px; cursor: pointer; }

        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -260px; top: 69px; z-index: 99; transition: left 0.3s ease; }
            .sidebar.open { left: 0; }
            .mobile-menu-btn { display: block; }
            .main-content { padding: 20px; }
        }

        /* Loader */
        .loader-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .loader { width: 112px; height: 112px; position: relative; }
        .box1, .box2, .box3 {
            border: 16px solid var(--text);
            box-sizing: border-box; position: absolute; display: block;
        }
        .box1 { width: 112px; height: 48px; margin-top: 64px; margin-left: 0px; animation: abox1 4s 1s forwards ease-in-out infinite; }
        .box2 { width: 48px; height: 48px; margin-top: 0px; margin-left: 0px; animation: abox2 4s 1s forwards ease-in-out infinite; }
        .box3 { width: 48px; height: 48px; margin-top: 0px; margin-left: 64px; animation: abox3 4s 1s forwards ease-in-out infinite; }
        @keyframes abox1 {
            0% { width: 112px; height: 48px; margin-top: 64px; margin-left: 0px; }
            12.5% { width: 48px; height: 48px; margin-top: 64px; margin-left: 0px; }
            25% { width: 48px; height: 48px; margin-top: 64px; margin-left: 0px; }
            37.5% { width: 48px; height: 48px; margin-top: 64px; margin-left: 0px; }
            50% { width: 48px; height: 48px; margin-top: 64px; margin-left: 0px; }
            62.5% { width: 48px; height: 48px; margin-top: 64px; margin-left: 0px; }
            75% { width: 48px; height: 112px; margin-top: 0px; margin-left: 0px; }
            87.5% { width: 48px; height: 48px; margin-top: 0px; margin-left: 0px; }
            100% { width: 48px; height: 48px; margin-top: 0px; margin-left: 0px; }
        }
        @keyframes abox2 {
            0% { width: 48px; height: 48px; margin-top: 0px; margin-left: 0px; }
            12.5% { width: 48px; height: 48px; margin-top: 0px; margin-left: 0px; }
            25% { width: 48px; height: 48px; margin-top: 0px; margin-left: 0px; }
            37.5% { width: 48px; height: 48px; margin-top: 0px; margin-left: 0px; }
            50% { width: 112px; height: 48px; margin-top: 0px; margin-left: 0px; }
            62.5% { width: 48px; height: 48px; margin-top: 0px; margin-left: 64px; }
            75% { width: 48px; height: 48px; margin-top: 0px; margin-left: 64px; }
            87.5% { width: 48px; height: 48px; margin-top: 0px; margin-left: 64px; }
            100% { width: 48px; height: 48px; margin-top: 0px; margin-left: 64px; }
        }
        @keyframes abox3 {
            0% { width: 48px; height: 48px; margin-top: 0px; margin-left: 64px; }
            12.5% { width: 48px; height: 48px; margin-top: 0px; margin-left: 64px; }
            25% { width: 48px; height: 112px; margin-top: 0px; margin-left: 64px; }
            37.5% { width: 48px; height: 48px; margin-top: 64px; margin-left: 64px; }
            50% { width: 48px; height: 48px; margin-top: 64px; margin-left: 64px; }
            62.5% { width: 48px; height: 48px; margin-top: 64px; margin-left: 64px; }
            75% { width: 48px; height: 48px; margin-top: 64px; margin-left: 64px; }
            87.5% { width: 48px; height: 48px; margin-top: 64px; margin-left: 64px; }
            100% { width: 112px; height: 48px; margin-top: 64px; margin-left: 0px; }
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="loader">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
    </div>
    <nav class="navbar">
       <div style="display: flex; align-items: center; gap: 16px;">
            <button class="mobile-menu-btn" id="menuToggle">‚ò∞</button>
            <div style="display: flex; align-items: center; gap: 10px;">
                <img src="logo.png" alt="PromptCart Logo" height="20px">
            </div>
        </div>
        <div class="user-avatar" onclick="window.location.href='settings.html'">U</div>
    </nav>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <a href="index.html" class="sidebar-item">
                <span>üìä</span>
                <div>Dashboard</div>
            </a>
            <a href="templates.html" class="sidebar-item">
                <span>üìù</span>
                <div>Templates</div>
            </a>
            <a href="liked.html" class="sidebar-item">
                <span>‚ù§Ô∏è</span>
                <div>Liked Prompts</div>
            </a>
            <a href="generate.html" class="sidebar-item">
                <span>‚ú®</span>
                <div>Generate Prompt</div>
            </a>
            <a href="settings.html" class="sidebar-item active">
                <span>‚öôÔ∏è</span>
                <div>Settings</div>
            </a>
        </aside>

        <main class="main-content">
            <h1 class="page-title">Settings</h1>

            <div class="settings-card">
                <div class="setting-item">
                    <div class="setting-label">
                        <h3>Theme</h3>
                        <p>Switch between light and dark mode.</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="settings-card" style="margin-top: 24px;">
                <div class="setting-item">
                    <div class="setting-label">
                        <h3>Profile Information</h3>
                        <p>Your account details and usage stats.</p>
                    </div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">
                        <h3>Username</h3>
                        <p id="profileEmail" style="font-weight: 500;">-</p>
                    </div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">
                        <h3>Password</h3>
                        <p style="font-family: monospace; letter-spacing: 2px;">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</p>
                    </div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">
                        <h3>Total Prompts Generated</h3>
                        <p id="profileCount" style="font-weight: 600; color: var(--primary);">0</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const themeToggle = document.getElementById('themeToggle');
        const profileEmail = document.getElementById('profileEmail');
        const profileCount = document.getElementById('profileCount');

        menuToggle.addEventListener('click', () => sidebar.classList.toggle('open'));

        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && !sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });

        // Set initial state of the toggle based on localStorage
        if (localStorage.getItem('theme') === 'light') {
            themeToggle.checked = true;
        }

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                document.documentElement.classList.add('light-theme');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.remove('light-theme');
                localStorage.setItem('theme', 'dark'); // or remove item
            }
        });

        // Load Profile Data
        const email = localStorage.getItem('userEmail') || 'Guest';
        const count = localStorage.getItem('promptCount') || '0';
        if(profileEmail) profileEmail.textContent = email;
        if(profileCount) profileCount.textContent = count;

        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 500);
                }
            }, 2500);
        });
    </script>
</body>
</html>
